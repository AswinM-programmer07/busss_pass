<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function validateLogin() {
            var registerNumber = document.getElementById("register-number").value;
            var password = document.getElementById("password").value;

            if (registerNumber === "RA221102050108" && password === "aravind") {
                window.location.href = "student1.html";
            } else if (registerNumber === "RA221102050114" && password === "bala") {

            } else if (registerNumber === "RA221102050097" && password === "Navin") {
